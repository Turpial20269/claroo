<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LATAM â€” Cargando</title>
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Arial, sans-serif;
      background:#071029;
      color:#fff;
    }
    .container {
      text-align:center;
    }
    .spinner {
      margin:20px auto;
      width:80px;height:80px;
      border:10px solid rgba(255,255,255,0.2);
      border-top:10px solid #ff3b3b;
      border-radius:50%;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    .progress {
      margin:20px auto;
      width:200px;height:10px;
      background:rgba(255,255,255,0.2);
      border-radius:999px;
      overflow:hidden;
    }
    .bar {
      width:0%;height:100%;
      background:#ff3b3b;
      transition:width .4s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LATAM cargando...</h1>
    <div class="spinner"></div>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <p id="estado">Cargando ofertas...</p>
  </div>

  <script>
    const OFFERS_URL = "/ofertas/"; // ðŸ‘ˆ carpeta local de destino
    const bar = document.getElementById("bar");
    const estado = document.getElementById("estado");
    let pct = 0;

    function avanzar(){
      pct += Math.floor(Math.random()*15)+10;
      if(pct > 100) pct = 100;
      bar.style.width = pct + "%";
      estado.textContent = pct < 100 ? "Cargando " + pct + "%" : "Listo, redirigiendo...";
      if(pct >= 100){
        setTimeout(()=> window.location.href = OFFERS_URL, 700);
      } else {
        setTimeout(avanzar, 600);
      }
    }
    window.addEventListener("DOMContentLoaded", ()=> setTimeout(avanzar, 400));
  </script>
</body>
</html>
